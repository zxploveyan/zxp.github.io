<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		*{ font-size: 20px;}
		.god{ width: 800px; height: 400px; border: 1px solid #ccc; overflow: hidden;}
		.god>div{ width: 3200px;  height: 400px;  transition: 1s;}
		.god>div>div{ width: 800px; height: 400px; background:red; float: left;}
		.di{ width: 800px; height: 30px; overflow: hidden;}
		.di>div{ width: 100px; margin: 0 auto;}
		.di>div>div{ width: 10px; height: 10px; border-radius: 10px; background: blue; float: left; margin-left: 10px;}
		.di>div>.bg{ background: red;}
	</style>
</head>
<body>
	<div class="god">
		<div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</div>
	<div class="di">
		<div>
			<div class="bg" onclick="kop0()"></div>
			<div onclick="kop1()"></div>
			<div onclick="kop2()"></div>
			<div onclick="kop3()"></div>
		</div>
	</div>
	
	<div onclick="kop()"><</div>
	<div onclick="kops()">></div>
	<script>
		var l = document.querySelector(".god>div")
		var le = document.querySelectorAll(".di>div>div")
		var fop = 0;
		function kop(){
			fop++
			if(fop>3){
				fop=0;
			}
			kong()
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
		function kops(){
			fop--
			if(fop<0){
				fop=3;
			}
			kong()
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
		function kong(){
			le[0].style.background="blue"
			le[1].style.background="blue"
			le[2].style.background="blue"
			le[3].style.background="blue"
		}
		function kop0(){
			
			kong()
			fop=0;
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
		function kop1(){
			kong()
			fop=1;
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
		function kop2(){
			kong()
			fop=2;
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
		function kop3(){
			kong()
			fop=3;
			le[fop].style.background="red"
			l.style.marginLeft=-800*fop+"px"
		}
	</script>
</body>
</html>
